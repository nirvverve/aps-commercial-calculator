<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APS Commercial Pool Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>APS Commercial Pool Calculator</h1>
  <form id="poolForm">
    <!-- Pool Capacity -->
    <div class="section section-capacity">
      <label for="poolCapacity">Pool Capacity (Gallons):</label>
      <input type="number" id="poolCapacity" name="poolCapacity" min="0" required>
    </div>

    <!-- Section 1: Chlorine -->
    <div class="section section-chlorine">
      <h2>Chlorine</h2>
      <div class="field field-fac">
        <label for="freeChlorine">Free Chlorine (ppm):</label>
        <input type="number" id="freeChlorine" name="freeChlorine" min="0" step="0.1" required>
      </div>
      <div class="field field-fac">
        <label for="totalChlorine">Total Chlorine (ppm):</label>
        <input type="number" id="totalChlorine" name="totalChlorine" min="0" step="0.1" required>
      </div>
      <div class="field field-fac">
        <label for="combinedChlorine">Combined Chlorine (ppm):</label>
        <input type="number" id="combinedChlorine" name="combinedChlorine" readonly>
      </div>
      <div class="field field-cya">
        <label for="cya">Cyanuric Acid (ppm):</label>
        <input type="number" id="cya" name="cya" min="0" step="1" required>
      </div>
      <div class="field field-fac">
        <label>Chlorine Type:</label>
        <div id="chlorineTypeOptions" class="chlorine-type-options">
          <!-- Chlorine type buttons will be populated by JS -->
        </div>
      </div>
    </div>

    <!-- Section 2: Balancing -->
    <div class="section section-balancing">
      <h2>Balancing</h2>
      <div class="field field-ph">
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" min="0" max="14" step="0.01" required>
      </div>
      <div class="field field-alk">
        <label for="alkalinity">Total Alkalinity (ppm):</label>
        <input type="number" id="alkalinity" name="alkalinity" min="0" step="1" required>
      </div>
      <div class="field field-ch">
        <label for="calcium">Calcium Hardness (ppm):</label>
        <input type="number" id="calcium" name="calcium" min="0" step="1" required>
      </div>
    </div>

    <!-- Section 3: Salt Level -->
    <div class="section section-salt">
      <h2>Salt Level</h2>
      <div class="field field-salt">
        <label for="saltLevel">Current Salt Level in Pool (ppm):</label>
        <input type="number" id="saltLevel" name="saltLevel" min="0" step="1">
      </div>
      <div class="field field-salt">
        <label for="targetSaltLevel">Target Salt Level (ppm):</label>
        <select id="targetSaltLevel" name="targetSaltLevel">
          <option value="3200">3,200 ppm</option>
          <option value="3400">3,400 ppm</option>
          <option value="3600">3,600 ppm</option>
          <option value="4000">4,000 ppm</option>
          <option value="4500">4,500 ppm</option>
          <option value="5000">5,000 ppm</option>
        </select>
      </div>
    </div>

    <!-- Section 4: Other -->
    <div class="section section-other">
      <h2>Other</h2>
      <div class="field field-temp">
        <label for="temperature">Temperature (Â°F):</label>
        <input type="number" id="temperature" name="temperature" min="0" max="120" step="0.1">
      </div>
      <div class="field field-tds">
        <label for="tds">TDS (Total Dissolved Solids, ppm):</label>
        <input type="number" id="tds" name="tds" min="0" step="1">
      </div>
    </div>

    <!-- State, Pool Type, and other selectors -->
    <div class="section section-meta">
      <label>State:</label>
  <div id="stateOptions" class="state-type-options"></div>
      <label>Pool Type:</label>
  <div id="poolTypeOptions" class="pool-type-options"></div>
</div>
    </div>
    <button type="submit">Calculate</button>
  </form>

  <div id="results"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
